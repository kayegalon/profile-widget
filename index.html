<! DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Profile Widget</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div id="screen-sample">
			<div id="profile-widget">
				<header>
					<svg class="search" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="26" height="26" viewBox="0 0 24 24" stroke-width="1.5" stroke="#4a4a4a" fill="none" stroke-linecap="round" stroke-linejoin="round">
						<path stroke="none" d="M0 0h24v24H0z" fill="none"/>
						<circle cx="10" cy="10" r="7" />
						<line x1="21" y1="21" x2="15" y2="15" />
					</svg>
					<svg class="notification-bell" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-bell-ringing" width="26" height="26" viewBox="0 0 24 24" stroke-width="1.5" stroke="#4a4a4a" fill="none" stroke-linecap="round" stroke-linejoin="round">
						<path stroke="none" d="M0 0h24v24H0z" fill="none"/>

						<path d="M3 6.727a11.05 11.05 0 0 1 2.792 -3.727" />
					</svg>
				</header>
				<div id="profile">
					<img class="banner" src="background.png">
					<img class="profile-pic" src="avatar.png">
					<p class="profile-name">John Westfield <svg class="verified" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-circle-check" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="#5451fa" stroke-linecap="round" stroke-linejoin="round">
					<path stroke="none" d="M0 0h24v24H0z" fill="none"/>
					<circle cx="12" cy="12" r="9" />
					<path d="M9 12l2 2l4 -4" />
					</svg></p>
					<p class="bio">I'm interested in building projects, traveling, and biking</p>
					<div class="stats">
						<div class="following">
							<p class="number">150</p>
							<p class="label">Following</p>
						</div>
						<div class="followers">
							<p class="number">43.150</p>
							<p class="label">Followers</p>
						</div>
						<div class="posts">
							<p class="number">163</p>
							<p class="label">Posts</p>
						</div>
					</div>
					<div class="button">Follow Me </div>
					<div class="info">
						<div class="address">
							<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-map-pin" width="16" height="16" viewBox="0 0 24 24" stroke-width="1.5" stroke="#979797" fill="none" stroke-linecap="round" stroke-linejoin="round">
							<path stroke="none" d="M0 0h24v24H0z" fill="none"/>
							<circle cx="12" cy="11" r="3" />
							<path d="M17.657 16.657l-4.243 4.243a2 2 0 0 1 -2.827 0l-4.244 -4.243a8 8 0 1 1 11.314 0z" />
							</svg> Lives in <span>Budapest</span>
						</div>
						<div class="work">
							<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-briefcase" width="16" height="16" viewBox="0 0 24 24" stroke-width="1.5" stroke="#979797" fill="none" stroke-linecap="round" stroke-linejoin="round">
							<path stroke="none" d="M0 0h24v24H0z" fill="none"/>
							<rect x="3" y="7" width="18" height="13" rx="2" />
							<path d="M8 7v-2a2 2 0 0 1 2 -2h4a2 2 0 0 1 2 2v2" />
							<line x1="12" y1="12" x2="12" y2="12.01" />
							<path d="M3 13a20 20 0 0 0 18 0" />
							</svg> Works as Full-Stack developer at Google
						</div>
						<div class="skills">
							<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-tinder" width="16" height="16" viewBox="0 0 24 24" stroke-width="1.5" stroke="#979797" fill="none" stroke-linecap="round" stroke-linejoin="round">
							<path stroke="none" d="M0 0h24v24H0z" fill="none"/>
							<path d="M18.918 8.174c2.56 4.982 .501 11.656 -5.38 12.626c-7.702 1.687 -12.84 -7.716 -7.054 -13.229c.309 -.305 1.161 -1.095 1.516 -1.349c0 .528 .27 3.475 1 3.167c3 0 4 -4.222 3.587 -7.389c2.7 1.411 4.987 3.376 6.331 6.174z" />
							</svg> ReactJs, NodeJs, MongoDB, Devops
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
